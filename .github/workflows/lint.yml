name: Lint

on:
  push:
    branches:
    - "master"
    tags-ignore:
    - "*"
  pull_request:
    branches:
    - master

env:
  GO_VERSION: "^1.15.2"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Run linters
      run: make lint
